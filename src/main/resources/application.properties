# ==========================================
# SwitchBoard - Default Configuration
# ==========================================
# This is the default configuration file.
# For environment-specific settings, use:
# - application-dev.properties (development)
# - application-prod.properties (production)
#
# Activate profiles using: --spring.profiles.active=dev or --spring.profiles.active=prod
#
# SECURITY WARNING: All sensitive credentials MUST be provided via environment variables
# Never commit actual credentials to version control

spring.application.name=SwitchBoard

# PostgreSQL connection (Use environment variables for security)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/switchboard}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Redis Configuration (Use environment variables for security)
redis.hostName=${REDIS_HOSTNAME:localhost}
redis.port=${REDIS_PORT:6379}
redis.userName=${REDIS_USERNAME:}
redis.password=${REDIS_PASSWORD:}

# RabbitMQ Configuration (Use environment variables for security)
rabbitmq.hostName=${RABBITMQ_HOSTNAME:localhost}
rabbitmq.port=${RABBITMQ_PORT:5672}
rabbitmq.userName=${RABBITMQ_USERNAME:guest}
rabbitmq.virtualHost=${RABBITMQ_VIRTUAL_HOST:/}
rabbitmq.password=${RABBITMQ_PASSWORD:guest}
rabbitmq.sslProtocolEnabled=${RABBITMQ_SSL_ENABLED:false}
rabbitmq.automaticRecoveryEnabled=${RABBITMQ_AUTO_RECOVERY:true}
rabbitmq.requestedHeartBeat=${RABBITMQ_HEARTBEAT:30}
rabbitmq.connectionTimeout=${RABBITMQ_TIMEOUT:5000}

# CORS Configuration (Use environment variables for security)
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}
cors.allowed-methods=${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
cors.allowed-headers=${CORS_ALLOWED_HEADERS:*}
cors.allow-credentials=${CORS_ALLOW_CREDENTIALS:false}