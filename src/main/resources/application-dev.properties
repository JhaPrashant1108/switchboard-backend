# ==========================================
# SwitchBoard - Development Configuration
# ==========================================
# This file contains development-specific settings
# To activate: --spring.profiles.active=dev

spring.application.name=SwitchBoard

# PostgreSQL connection (Development)
spring.datasource.url=jdbc:postgresql://localhost:5432/switchboard_dev
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Redis Configuration (Development - Local Redis)
redis.hostName=localhost
redis.port=6379
redis.userName=
redis.password=

# RabbitMQ Configuration (Development - Local RabbitMQ)
rabbitmq.hostName=localhost
rabbitmq.port=5672
rabbitmq.userName=guest
rabbitmq.virtualHost=/
rabbitmq.password=guest
rabbitmq.sslProtocolEnabled=false
rabbitmq.automaticRecoveryEnabled=true
rabbitmq.requestedHeartBeat=30
rabbitmq.connectionTimeout=5000

# CORS Configuration (Development - Allow localhost)
cors.allowed-origins=http://localhost:3000,http://localhost:8080,http://localhost:5173
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=false

# Logging (Development - Debug level)
logging.level.com.jhaprashant1108.SwitchBoard=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
